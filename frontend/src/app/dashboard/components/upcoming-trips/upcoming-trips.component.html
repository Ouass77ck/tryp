  <div class="trip-list">
    <div
      class="trip-card"

      [ngClass]="'color-' + (i % 3)"
    >
      <div class="destination"><strong>{{ trip.destination }}</strong></div>
      <div class="date">Du {{ trip.startDate }}</div>

    </div>
  </div>
</mat-card>
