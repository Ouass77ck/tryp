<aside class="sidebar">
  <div class="logo-container">
    <img src="/logo-tryp.png" alt="Tryp Logo" class="logo" />
  </div>

  <button mat-flat-button color="primary" class="new-trip-btn">
    + Nouveau voyage
  </button>

  <nav class="nav-links">
    <a
      *ngFor="let item of navItems"
      [routerLink]="item.route"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="nav-item"
    >
      <mat-icon>{{ item.icon }}</mat-icon>
      <span>{{ item.label }}</span>
    </a>
  </nav>
</aside>
